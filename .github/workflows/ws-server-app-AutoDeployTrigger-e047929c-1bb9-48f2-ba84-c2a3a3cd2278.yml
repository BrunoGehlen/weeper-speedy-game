name: Trigger auto deployment for ws-server-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ws-server-app-AutoDeployTrigger-e047929c-1bb9-48f2-ba84-c2a3a3cd2278.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.WSSERVERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WSSERVERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WSSERVERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: wespertfacr.azurecr.io
          registryUsername: ${{ secrets.WSSERVERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WSSERVERAPP_REGISTRY_PASSWORD }}
          containerAppName: ws-server-app
          resourceGroup: wespertf
          imageToBuild: wespertfacr.azurecr.io/ws-server-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


